<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Oil - Gas Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #0066cc;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        
        .logo h1 {
            color: #ffcc00;
            margin: 0;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        
        .hero {
            background-color: #f2f2f2;
            padding: 4rem 2rem;
            text-align: center;
        }
        
        .hero h2 {
            color: #cc0000;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            color: #333;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .cta-button {
            background-color: #ffcc00;
            color: #0066cc;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="camel_logo-.png" alt="Mega Oil Logo">
            <h1>Mega Oil</h1>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#locations">Locations</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    
    <section class="hero">
        <h2>Welcome to Mega Oil</h2>
        <p>Your trusted partner for quality fuel and exceptional service. Experience the difference at our state-of-the-art gas stations.</p>
        <button class="cta-button">Find Nearest Station</button>
    </section>
</body>
</html>
